mutation CheckoutLinesUpdate($id: ID, $lines: [CheckoutLineUpdateInput!]!) {
  checkoutLinesUpdate(id: $id, lines: $lines) {
    checkout {
      lines {
        id
        quantity
        variant {
          name
          images {
            url
          }
        }
        totalPrice {
          net {
            amount
            currency
          }
          tax {
            amount
            currency
          }
        }
      }
    }
    errors {
      field
      message
    }
    checkoutErrors {
      field
      message
    }
  }
}
