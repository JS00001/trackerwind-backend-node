query Order($id: ID!) {
  order(id: $id) {
    id
    created
    status
    statusDisplay
    billingAddress {
      ...Address
    }
    shippingAddress {
      ...Address
    }
    lines {
      productName
      quantity
    }
    events {
      date
      type
    }
    total {
      gross {
        amount
      }
      net {
        amount
      }
      tax {
        amount
      }
    }
  }
}
