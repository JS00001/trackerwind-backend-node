query Products(
  $first: Int
  $last: Int
  $after: String
  $before: String
  $filter: ProductFilterInput
  $sortBy: ProductOrder
) {
  products(
    first: $first
    last: $last
    after: $after
    before: $before
    filter: $filter
    sortBy: $sortBy
  ) {
    edges {
      node {
        id
        name
        thumbnail {
          url
        }
        variants {
          channelListings {
            price {
              amount
              currency
            }
          }
        }
      }
    }
    pageInfo {
      ...PageInfo
    }
  }
}
